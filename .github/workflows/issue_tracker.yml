name: Write Form Information

on:
  issues:
    types:
      - opened

jobs:
  write-form-info:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run script to write form information
        run: |
          issueNumber=${{ github.event.issue.number }}
          issueBody="${{ github.event.issue.body }}"
          targetFile="_data/output.yml"
          
          
          echo "title: \"Add Person\"" > "$targetFile"
          echo "info: \"Info\"" >> "$targetFile"
          echo "body: |" >> "$targetFile"
          echo "  ${issueBody}" >> "$targetFile"

      - name: Commit and push changes
        run: |
          git config --global user.email "daladiersampaio@gmail.com"
          git config --global user.name "DelmiroDaladier"
          git add "_data/output.yml"
          git commit -m "Auto-commit changes"
          git push origin gh-pages
